<html lang="en">

<head>

    <title>Weblingo</title></head>
<body>

<P>Translate your text</P>


<label for="language">Select your language: </label> <input type="text" id="language" name="language">
<br>
<label for="input">Input your text: </label> <input type="text" id="input" name="input">
<button type="submit" onclick='myfunction();'>Click Here to Translate your text</button>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<script>
    function myfunction() {
        const input = document.getElementById("input").value;
        const lang = document.getElementById("language").value;
        const dict_values = {input, lang} //Pass the javascript variables to a dictionary.
        const s = JSON.stringify(dict_values); // Stringify converts a JavaScript object or value to a JSON string
        console.log(s); // Prints the variables to console window, which are in the JSON format
        window.alert(s)
        $.ajax({
            url:"/test",
            type:"POST",
            contentType: "application/json",
            data: JSON.stringify(s)});

    }
</script>

</body>
</html>
